<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>giffunding</title>
        <link rel="stylesheet" as="style" href="css/edit.css">
        <style>

        </style>
    </head>
    <body>
        <!-- 펀딩 등록 마지막과정인 다섯번째 화면 -->
        <div class="top_progress_bar">
            <table>
                <tr>
                    <td style="width: 42%;"></td>
                    <td style="width: 1%; background-color: #fff2df;"></td>
                    <td style="width: 42%;"></td>
                </tr>
            </table>
        </div>
        <div class="edit_title">
            <p id="main_title">내가 그린 내 선물!</p>
            <p id="sub_title">내 선물은 내가 직접 그린다!</p>
        </div>
        <div class="user_input">
            <div id="input_picture">
                <input type="text" id="picture">
            </div>
            <p id="present_name">선물 이름</p>
            <div id="funding_progress">
                <progress value="0" max="100">0%</progress>
            </div>
            <div id="funding_money">
                0/270,000\
            </div>
        </div>
        <div class="bottom_info">
            친구들이 펀딩한 만큼 게이지가 올라가요!<br>
            누가 누가 <span style="color: #d81111;">내 선물</span>에 펀딩 했을까요?<br><br>
            100% 펀딩 달성 시 누가 얼마나<br>펀딩했는지 알 수 있어요!
        </div>
        <div class="page_move">
            <button id="back">이전</button>
            <button id="next">완료!</button>
        </div>
        <!-- <footer></footer> -->
    </body>
</html>
