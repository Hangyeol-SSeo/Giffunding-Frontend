<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>giffunding</title>
        <link rel="stylesheet" as="style" href="css/success.css">
        <style>

        </style>
    </head>
    <body>
        <!-- 펀딩 성공 안내메시지(15번째) -->
        <header>
            <div class="menu">
                <nav>
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="80" height="80" viewBox="0 0 50 50">
                        <path d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"></path>
                    </svg>
                </nav>
            </div>
        </header>
        <div class="present">
            <div id="user_present_name">
                펀딩 성공
            </div>
            <div id="announce">
                <img src="img/letterbox.png">
                <p id="content1">
                    <b>안녕하세요!<br>
                    저희는 선물 펀딩 서비스 '기뻔딩'을 준비하는 기뻔딩 팀입니다.<br>
                    먼저, 저희의 서비스에 대한 관심에 깊은 감사를 드립니다. 현재 서비스는 출시 마무리 단계에 있습니다.</b>
                </p>
                <p id="content2">
                    <b>
                        여러분의 참여로 인하여 더 나은 서비스를 만들어 나가고자 합니다. 만약 선물 펀딩 서비스에 대한 더 많은 정보나 출시 소식을 받고 싶으시다면, 아래 이메일을 남겨주시면 됩니다. 소정의 상품과 함께 가장 먼저 만나보실 수 있습니다 :&#41;
                    </b>
                </p>
                <p id="email_title">이메일</p>
                <input type="text" id="input_email">
                <p id="team_name">기뻔딩 팀</p>
            </div>
        </div>
        <div class="user_input">
            <div id="funding_progress">
                <progress value="100" max="100">100%</progress>
            </div>
        </div>
        <div class="page_move">
            <button id="back">뒤로가기</button>
        </div>
        <!-- <footer></footer> -->
    </body>
</html>
