<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>giffunding</title>
        <link rel="stylesheet" as="style" href="css/funding.css">
        <style>

        </style>
    </head>
    <body>
        <!-- 펀딩 진행 화면(11번째) -->
        <header>
            <div class="menu">
                <nav>
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="80" height="80" viewBox="0 0 50 50">
                        <path d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"></path>
                    </svg>
                </nav>
            </div>
        </header>
        <div class="present">
            <div id="user_present_name">
                (닉네임)님의 선물
            </div>
            <div id="funding_sub">
                내가 너에게 전달할 마음은?
            </div>
            <div id="present_box">
                <img src="img/open_box.png" id="open_present_box">
                <img src="img/present.png" id="present_inside">
            </div>
        </div>
        <div class="user_input">
            <div id="price">
                <b>금액[최대 10만원]</b>
            </div>
            <div id="input_price">
                <input type="text" placeholder="가상의 금액으로 마음을 표현해보세요.">
            </div>
            <div id="letter">
                <b>편지[선택]</b>
            </div>
            <div id="input_letter">
                <input type="text" placeholder="100자 이내로 작성하세요.">
            </div>
        </div>
        <div class="page_move">
            <button id="back">이전</button>
            <button id="next">펀딩하기 완료!</button>
        </div>
        <!-- <footer></footer> -->
    </body>
</html>
